apply plugin: 'com.github.rodm.teamcity-agent'
apply plugin: 'com.github.rodm.teamcity-server'
apply plugin: 'com.github.rodm.teamcity-environments'

def vendorName = 'ParchmentMC'

dependencies {
    server project(':axe-common')
    server project(':axe-server')
}

version = rootProject.version

teamcity {
    version '2021.1.1'

    server {
        descriptor = file("$rootDir/teamcity-plugin.xml")
        tokens Version: project.version, VendorName: vendorName

        baseHomeDir = serversDir

        environments {
            teamcity {
                version = '2021.1.1'
                baseHomeDir = project.rootProject.projectDir
            }
        }
    }
}
